<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

    <link rel = "icon" href="media/calculator.svg" type = "image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="block">
                <div class="wrap-result">
                    <input type="text" name="" class="answer" id="" maxlength="3">
                    <!-- <div class="answer">127</div> -->
                    <div class="history">8</div>
                </div>
                <div class="wrap-action">
                    <div class="block-action grid buttons">
                        <button class="btn clear">C</button>
                        <button class="btn plus-minus">+/-</button>
                        <button class="btn percent">%</button>
                        <button class="btn divide">/</button>
                        <button class="btn seven">7</button>
                        <button class="btn eight">8</button>
                        <button class="btn nine">9</button>
                        <button class="btn multiply">*</button>

                        <button class="btn four">4</button>
                        <button class="btn five">5</button>
                        <button class="btn six">6</button>
                        <button class="btn minus">-</button>

                        <button class="btn one">1</button>
                        <button class="btn two">2</button>
                        <button class="btn three">3</button>
                        <button class="btn plus">+</button>

                        <button class="btn zero">0</button>
                        <button class="btn dot">.</button>
                        <button class="btn unmod">
                            <img class="mb-5" src="media/delete.svg" alt="">
                        </button>
                        <button class="btn equals">=</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
